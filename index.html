<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Musiikkisoitin</title>
	<link rel="stylesheet" type="text/css" href="includes/styles/player_misc.css" />
	<link rel="stylesheet" type="text/css" href="includes/styles/player_playlist.css" />
	<link rel="stylesheet" type="text/css" href="includes/styles/player_controller.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<script src="includes/scripts/getScrollbarWidth.js"></script>
	<script src="includes/scripts/mousehold.js"></script>
	<script src="includes/scripts/id3-minimized.js"></script>
	<script src="includes/scripts/player.js"></script>
</head>

<body class="drop">
	<div id="capsule">
		<div id="controller">
			<span id="buttons">
				<button id="prev">
					<div></div>
				</button>
				<button id="rw">
					<div></div>
				</button>
				<button id="playToggle">
					<div></div>
				</button>
				<button id="stop">
					<div></div>
				</button>
				<button id="ff">
					<div></div>
				</button>
				<button id="next">
					<div></div>
				</button>
				<button id="shuffle">
					<div></div>
				</button>
				<button id="volume">
					<div></div>
				</button>
				<div id="volumeSlider">
					<span class="ui-slider">
						<span class="ui-slider-handle"></span>
					</span>
				</div>
			</span>
			<span id="slider">
				<span class="slider"></span>
				<span id="handle" class="ui-slider-handle"></span>
			</span>
			<span id="timer">0:00</span>
			<audio id="audio"></audio>
		</div>
		<table id="songList">
			<thead>
				<tr>
					<th id="check">
						<input type="checkbox" title="Select All" />
					</th>
					<th id="delete">
						<button title="Delete Selected"></button>
					</th>
					<th id="play">
						<button></button>
					</th>
					<th id="artist">Esittäjä</th>
					<th id="title">Kappaleen nimi</th>
					<th id="album">Albumi</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<td colspan="6">
						<div>
							<span class="fileInput">Valitse musiikkia</span>
						</div>
					</td>
				</tr>
			</tfoot>
		</table>
		<div id="fade"></div>
		<div id="drop">
			<h2>Valitse musiikkisi</h2>
			<p>Valitaksesi musiikkisi raahaa tiedostot suoraan soittimeen tai klikkaa allaolevaa nappulaa valitaksesi tiedostot laitteeltasi.
				<p>
					<div>
						<span class="fileInput">Klikkaa valitaksesi musiikkia</span>
					</div>
		</div>
		<input name="files[]" type="file" multiple />
	</div>
</body>

</html>
